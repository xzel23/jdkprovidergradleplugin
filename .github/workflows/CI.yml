name: CI

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }}, ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
#          - os: linux
#            arch: x64
#            runner: ubuntu-latest
#          - os: linux
#            arch: aarch64
#            runner: ubuntu-24.04-arm
#          - os: mac
#            arch: aarch64
#            runner: macos-14
#          - os: windows
#            arch: x64
#            runner: windows-latest
          - os: windows
            arch: aarch64
            runner: windows-11-arm
    runs-on: ${{ matrix.runner }}

    steps:
      # Checkout the code
      - name: Check out repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 21 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '21'
          architecture: ${{ matrix.arch }}
          cache: gradle

      # Windows ARM: set up .NET and WiX to enable building installers
      - name: Set up .NET 8.x (Windows ARM)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install WiX v5 (Global)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        # We use the standard run step. GitHub will handle the shell.
        run: |
          dotnet tool install --global wix --version 5.0.2
          echo "$USERPROFILE/.dotnet/tools" >> $GITHUB_PATH

      - name: Add WiX Extensions
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        # IMPORTANT: This must be a SEPARATE step from the install step
        # because GITHUB_PATH updates only take effect in the NEXT step.
        run: |
          wix extension add -g WixToolset.Util.wixext/5.0.2
          wix extension add -g WixToolset.UI.wixext/5.0.2

      - name: Verify Path and WiX Version
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        run: |
          where wix
          wix --version

      # Set up Gradle
      - name: Set up Gradle 9.2.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.2.1

      - name: Verify Gradle
        run: gradle -v

      # Build
      - name: Build
        run: gradle build --stacktrace

      # Upload reports
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports-${{ matrix.os }}-${{ matrix.arch }}
          if-no-files-found: warn
          path: |
            **/build/reports/tests/**
            **/build/test-results/**

  # Publish to Gradle Plugin Portal if cureent revision is tagged
  publish:
    name: Publish to Gradle Plugin Portal
    needs: build
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref_name, 'SNAPSHOT')
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '21'
          cache: gradle

      - name: Set up Gradle 9.2.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.2.1

      - name: Publish plugin
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: gradle publishPlugins --stacktrace
