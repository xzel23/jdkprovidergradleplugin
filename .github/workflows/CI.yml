name: CI

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }}, ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: aarch64
            runner: ubuntu-24.04-arm
          - os: mac
            arch: aarch64
            runner: macos-14
          - os: windows
            arch: x64
            runner: windows-latest
          - os: windows
            arch: aarch64
            runner: windows-11-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '21'
          architecture: ${{ matrix.arch }}
          cache: gradle

      # Windows ARM: set up .NET and WiX to enable building installers
      - name: Set up .NET 8.x (Windows ARM)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages (Windows ARM)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        id: dotnet-nuget-cache
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\NuGet\Cache
            ~\.nuget\packages
          key: nuget-${{ runner.os }}-${{ matrix.arch }}-dotnet-8.0

      - name: Cache .NET global tools (Windows ARM)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        id: dotnet-tools-cache
        uses: actions/cache@v4
        with:
          path: |
            ~\.dotnet\tools
          key: dotnet-tools-${{ runner.os }}-${{ matrix.arch }}-wix-5.0.2

      - name: Ensure dotnet tools path is on PATH (Windows ARM)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' }}
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install WiX v5 (Windows ARM)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' && steps.dotnet-tools-cache.outputs.cache-hit != 'true' }}
        shell: pwsh
        run: dotnet tool install --global wix --version 5.0.2

      - name: Install additional WiX tools (Windows ARM)
        if: ${{ matrix.os == 'windows' && matrix.arch == 'aarch64' && steps.dotnet-tools-cache.outputs.cache-hit != 'true' }}
        shell: pwsh
        run: dotnet tool install --global wix --version 5.0.2

      - name: Set up Gradle 9.2.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.2.1

      - name: Verify Gradle
        run: gradle -v

      - name: Build
        run: gradle build --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports-${{ matrix.os }}-${{ matrix.arch }}
          if-no-files-found: warn
          path: |
            **/build/reports/tests/**
            **/build/test-results/**

  publish:
    name: Publish to Gradle Plugin Portal
    needs: build
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref_name, 'SNAPSHOT')
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '21'
          cache: gradle

      - name: Set up Gradle 9.2.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.2.1

      - name: Publish plugin
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: gradle publishPlugins --stacktrace
